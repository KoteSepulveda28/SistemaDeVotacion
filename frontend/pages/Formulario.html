<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../src/js/jquery.min.js"></script>
    <script src="../src/js/rut.min.js"></script>
</head>
<body>    
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="txtNombreApellido" >
            </div>
            <div class="mb-3">
                <label class="form-label">Alias</label>
                <input type="text" class="form-control" id="txtAlias" required>
            </div>
            <div class="mb-3">
                <label class="form-label">RUT</label>
                <input type="text" class="form-control" id="txtRut">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="txtEmail">
            </div>
            <div class="mb-3">
                <label  class="form-label">Regi&oacute;n</label>
                <select id="slcRegion" class="form-select" onchange="getComunas()">
                    <option value="">Seleccione</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Comuna</label>
                <select id="slcComuna" class="form-select">
                    <option value="">Seleccione</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Candidato</label>
                <select id="slcCandidato" class="form-select" >
                    <option value="">Seleccione</option>
                </select>
            </div>
            <div class="row">
                <label id="dv_checkboxes" class="form-label mr-3 mb-3">Como se enter&oacute; de nosotros</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkWeb" value="Web">
                <label class="form-check-label" for="inlineCheckbox1">Web</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkTV" value="TV">
                <label class="form-check-label" for="inlineCheckbox2">TV</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkRRSS" value="Redes Sociales">
                <label class="form-check-label" for="inlineCheckbox2">Redes Sociales</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkAmigo" value="Amigo">
                <label class="form-check-label" for="inlineCheckbox2">Amigo</label>
            </div>
        </form>
        <div class="row mt-3">
            <button onclick="enviarFormulario()" type="submit" class="btn btn-primary">Votar</button>
        </div>
    </div>
</body>
</html>

<script src="../helpers/Formulario.js"></script>
<script>
   validaRut();
</script>
